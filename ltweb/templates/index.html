<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>aggie output streamer</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" 
            type="text/javascript" 
            charset="utf-8"></script>
    <script src="/static/agility/agility.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cabin:regular,italic,bold,bolditalic&amp;subset=latin" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
    <script src="/static/socket.io.js" type="text/javascript"></script>
  </head>
  <body>
    <div id='container'>
    <h1>Runnable tasks</h1>
    <script src="/static/index.js" type="text/javascript" charset="utf-8"></script>
    </div>
  <hidden style='display:none'>
    <taskgroup>
      <h5 data-bind="name" />
    <dl></dl>
    </taskgroup>
    <task>
      <dt data-bind="name" />
      <dd data-bind="path"></dd>
      <button class="launch">Run</button>
    </task>
  </hidden>



  </body>
</html>
